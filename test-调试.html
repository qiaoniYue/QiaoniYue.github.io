<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>首页-h5实现的情况</title>
    <link rel="stylesheet" href="css/mob.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        a,body,button,dd,div,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,html,img,input,legend,li,ol,p,table,td,th,ul {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
        }

        /*将1rem=10px换为1rem=100px（或者其它容易换算的比例值）;不要在pc端使用rem。*/

        html {
            font-size: 625%;
        }

        body {
            background-color: #efeff4;
            color: #313131;
            overflow: scroll;
            overflow-x: hidden;
            /*font-family:Helvetica;*/
            /*用处：防止iPhone在坚屏转向横屏时放大文字*/
            -webkit-text-size-adjust: none;
        }

        /*各分辨率媒体查询换算*/

        @media screen and (min-width:360px) and (max-width:374px) and (orientation:portrait) {
            html { font-size: 703%; }
        }
        @media screen and (min-width:375px) and (max-width:383px) and (orientation:portrait) {
            html { font-size: 732.4%; }
        }
        @media screen and (min-width:384px) and (max-width:399px) and (orientation:portrait) {
            html { font-size: 750%; }
        }
        @media screen and (min-width:400px) and (max-width:413px) and (orientation:portrait) {
            html { font-size: 781.25%; }
        }
        @media screen and (min-width:414px) and (max-width:431px) and (orientation:portrait){
            html { font-size: 808.6%; }
        }
        @media screen and (min-width:432px) and (max-width:479px) and (orientation:portrait){
            html { font-size: 843.75%; }
        }

        /*设计稿px换算直接/100即可得到rem值。*/


        ul,
        ol,
        li {
            list-style: none;
        }

        fieldset,
        img {
            border: none;
            outline: 0;
        }

        img {
            width: 100%;
        }

        a,
        input,
        img {
            vertical-align: top;/* 图片底部会员缝隙，用这个就OK了 */
        }

        a {
            color: #313131;
            text-decoration: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* 移动端点击时的高亮显示 */
            blr:expression(this.onFocus=this.blur());
            outline: 0;
        }


        a:link,
        a:visited {
            text-decoration: none;
        }

        a:hover,
        a:active {
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        strong,
        b {
            font-weight: normal;
        }

        em,
        i {
            font-style: normal;
        }


        abbr,article,audio,canvas,datalist,details,figure,hgroup,output,progress,video {
            display: block;
            margin: 0;
            padding: 0;
        }

        section,
        nav,
        menu,
        footer,
        aside,
        header {
            display: block;
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            margin: 0;
            vertical-align: baseline;
            border: none;
            background-color: transparent;
        }

        button,
        input[type="button"],
        input[type="reset"],
        input[type="submit"] {
            -webkit-appearance: button;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        input:focus {
            outline: none;
        }

        input::-webkit-input-speech-button {
            display: none
        }

        /*部分css命名开始，方便以后修改*/

        .main {
            width: 100%;
        }

        .content {
            overflow: hidden;
        }

        .item {
            width: 50%;
            float: left;
            text-align: center;
            padding-top: 5%;
        }

        .item a img {
            width: 80%;
        }

        .item a p {
            width: 100%;
            text-align: center;
            margin-top: .1rem;
            font-size: .15rem;
        }


        /*global.css样式代码*/
        /*首页头部*/

        header {
            width: 100%;
            font-size: .14rem;
        }

        .header-bg {
            padding: 4% 0;
            background-color: #0078d7;
            overflow: hidden;
        }

        .navBox {
            float: left;
            padding-left: .1rem;
        }

        .navBox a {
            text-align: center;
        }

        .navBox a img {
            width: .2rem;
            vertical-align: middle;
        }

        .meeting {
            float:right;
            font-size: .14rem;
            color: #fff;
            padding-right: .1rem;
        }

        /*首页banner*/

        .banner {
            width: 100%;
        }

        .banner img {
            width: 100%;
        }

        /*提供服务service*/

        .columns-ser {
            width: 100%;
        }

        .columns-serTitle {
            width: 100%;
            background-color: #fff;
            margin: .1rem 0;
            padding: .1rem 0;
        }

        .columns-serTitle p {
            width: 100%;
            font-size: .15rem;
            color: #0078d7;
            font-weight: bold;
            margin-left: .1rem;
            border-left: 8px solid #0078d7;
            padding-left: .1rem;
        }

        .columns-serContent {
            width: 100%;
        }

        .columns-serContentBar {
            overflow: hidden;
        }

        .columns-ser-item {
            float: left;
            width: 50%;
            height: 1.3rem;
            overflow: hidden;
            padding-left: .1rem;
            box-sizing: border-box;
            background-color: #fff;
        }

        .columns-ser-itemBlue {
            background-color: #1d8fe9;
        }

        .columns-ser-itemIcon {
            float: left;
            width: .30rem;
            vertical-align: middle;
            margin-top: 25%;
        }

        .columns-ser-details {
            float: left;
            padding-left: 4%;
            margin-top: 10%;
            width: 70%;

        }

        .columns-ser-details h1 {
            font-size: .14rem;
            font-weight: bold;
            color: #313131;
            line-height: 2em;
        }

        .columns-ser-details p {
            font-size: .12rem;
            color: #656565;
        }

        .columns-ser-detailsBlue h1 {
            color: #fff;
        }

        .columns-ser-detailsBlue p {
            color: #bde2ff;
        }

            margin-top: .1rem;
            font-size: .15rem;
        }
    </style>
</head>
