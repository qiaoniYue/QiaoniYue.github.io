<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIRACLE GAMES</title>
    <meta name="keywords" content="MIRACLE GAMES,Advertising,Windows Phone,WindowsPhone,WP,Phone,Microsoft,Advertising  Platform,Point Wall,Advertising Wall,Third-party Payment,Payment,Service,Developer,WP Developer,dev,Game,APP,Promotion,Media,Ranking Burst,Comment,Rank">
    <meta name="description" content="MIRACLE GAMES (MG) dedicated to the mobile Internet and gaming social platforms. Our MIRACLE GAMES platform is a gaming and social networking platform on Microsoft Windows 10 and Windows Phone (WP) systems. It provides cross-platform SDK services for developers worldwide, including but not limited to: game center, social sharing, payment solutions and cross-promotions. As one of Microsoft's top partners and one of Nokia's strategic partners, MIRACLE GAMES is committed to becoming the world's largest Windows 10 gaming platform and publisher.">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link rel="stylesheet" href="css/public.css" type="text/css" />
    <link rel="stylesheet" href="css/template.css" type="text/css" />
    <link rel="stylesheet" href="css/pop_up.css" type="text/css" />
    <!-- html5shiv.js和respond.js IE8支持HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>
    <script src="js/respond.js"></script>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->

</head>
<body>

<!--游戏截图-->
<div class="power">
    <div class="pow-box">
        <h2 class="pow-title">
            Screenshots
        </h2>
        <div class="pow-screen" id="powTwoScrFlash">
            <!--截图列表-->
            <div class="pow-screen-box" id="imgDefault">
                <ul class="pow-screen-bar" id="powScrList">
                    <li class="pow-screen-video-cover">
                        <img src="images/example/model/example-video-cover.png" class="imgItem">
                        <div class="pow-screen-video">
                            <a></a>
                        </div>
                    </li>
                    <li>
                        <img src="images/example/model/example-wide-1.png" class="imgItem">
                    </li>
                    <li>
                        <img src="images/example/model/example-wide-2.png" class="imgItem">
                    </li>
                    <li>
                        <img src="images/example/model/example-wide-3.png" class="imgItem">
                    </li>
                    <li>
                        <img src="images/example/model/example-wide-4.png" class="imgItem">
                    </li>
                </ul>
            </div>
            <!--左按钮-->
            <div class="pow-but-screen-prev" id="powButScrPrev">
                <a></a>
            </div>
            <!--右按钮-->
            <div class="pow-but-screen-next" id="powButScrNext">
                <a></a>
            </div>

        </div>
    </div>
</div>
<!--弹出框底图-->
<div id="powCodePopLayer" style="display: block"></div>

<!--游戏二维码弹框-->
<div id="powCodePopBox">
    <p class="pow-code-front">
        <img src="images/example/model/example-wide.png">
    </p>
    <div class="pow-code-scan">
        <img src="images/example/model/example-code.png">
        <p class="pow-code-slogan">Scan to play</p>
    </div>
    <!--
    <div class="pow-code-close-bar">
        <a id="powCodeClose">Close</a>
    </div>
    -->
    <div class="pow-code-close-bar">
        <a class="pow-code-close" id="powCodeClose">Close</a>
    </div>
</div>
<!--多出来的支持的语言弹框-->
<div id="powLanguageBox">
    <div class="pow-item-language-pop-limit">
        <div class="pow-item-language-pop">
            <span>English</span>
            <span>English (US)</span>
            <span>French</span>
            <span>Arabic</span>
            <span>Spanish</span>

            <span>Russian</span>
            <span>Portuguese</span>
            <span>German</span>
            <span>Italian</span>
            <span>Dutch</span>

            <span>Simplified Chinese</span>
            <span>Traditional Chinese</span>
            <span>Japanese</span>
            <span>Korean</span>
            <span>Malay</span>

            <span>Vietnamese</span>
            <span>Indonesian</span>
            <span>Turkish</span>
            <span>Thai</span>
            <span>Hindi</span>

            <span class="pow-item-language-pop-last">Persian</span>

        </div>

    </div>
    <div class="pow-code-close-bar pow-code-close-mt20">
        <a class="pow-code-close" id="powLanguageClose">Close</a>
    </div>

</div>
<!--视频弹框-->
<div id="powScreenVideo">
    <video id="my-video" class="video-js" controls preload="auto" width="960" height="540"
            data-setup="{}">
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
        <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
        <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
    </video>
    <!--视频点击弹出框-->
    <script src="js/video.min.js"></script>
    <script type="text/javascript">
        videojs.addLanguage('zh-CN', {
            "Play": "播放",
            "Pause": "暂停",
            "Current Time": "当前时间",
            "Duration": "时长",
            "Remaining Time": "剩余时间",

            "LIVE": "直播",
            "Loaded": "加载完毕",
            "Progress": "进度",

            "The media playback was aborted due to a corruption problem or because the media used features your browser did not support.": "由于视频文件损坏或是该视频使用了你的浏览器不支持的功能，播放终止。",

            "Close": "关闭",

            "Semi-Transparent": "半透明",
            "Opaque": "不透明",
            "Font Size": "字体尺寸",
            "Text Edge Style": "字体边缘样式",
            "None": "无",
            "Raised": "浮雕",
            "Depressed": "压低",
            "Uniform": "均匀",
            "Dropshadow": "下阴影",
            "Font Family": "字体库",
            "Proportional Sans-Serif": "比例无细体",

            "Done": "完成",

            "End of dialog window.": "结束对话视窗"
        });

        var myPlayer = videojs('my-video');
        videojs("my-video").ready(function(){
            var myPlayer = this;
            myPlayer.play();
        });

    </script>
</div>



<!--弹出框结束-->


<!--游戏产品单页的动态特效-->
<script src="js/cutover_template.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/switch_template.js"></script>


</body>
</html>
