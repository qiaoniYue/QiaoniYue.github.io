<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIRACLE GAMES</title>
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link rel="stylesheet" href="css/public.css" type="text/css" />
    <!-- html5shiv.js和respond.js IE8支持HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>
    <script src="js/respond.js"></script>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部开始-->


<header class="header">
    <div class="h_box">

        <!--头部左边-->
        <a href="index" class="h_logo">
            <img src="images/logo.png">
        </a>
        <p class="h_beta"><span class="h_beta_important">Beta</span>&nbsp;Version</p>
        <div class="h_dec h_dec_l"></div>
        <a class="h_mail" href="mailto:Support@mguwp.com">
            <span class="h_mail_icon">&nbsp;</span>
            <span class="h_mail_title">Mail:</span>
            <span>Support@mguwp.com</span>
        </a>
        <!--头部右边-->
        <div class="h_lang">
            <div class="h_lang_vis" id="hLangVis">
                <div class="h_lang_con">
                    <div class="h_lang_txt">EN</div>
                    <div class="h_lang_icon"></div>
                </div>
                <a href="javascript:void(0)" class="h_lang_down"></a>
            </div>
            <div class="h_lang_pack" id="hLangPack">
                <div class="h_lang_pack_item"><a href="javascript:void(0)">English - EN</a></div>
                <div class="h_lang_pack_item"><a href="javascript:void(0)">简体中文 - ZH</a></div>
            </div>
        </div>
        <div class="h_dec"></div>
        <a href="http://www.mguwp.com/en/index.html" target="_blank" class="h_plat">
            <span class="h_plat_icon">&nbsp;</span>
            <span class="h_plat_txt">MG Open Platform</span>
        </a>
        <a href="javascript:void(0)" title="Coming soon..." class="h_client">
            <span class="h_client_icon">&nbsp;</span>
            <span class="h_client_txt">Install Client</span>
        </a>
        <div class="h_enter" style="display: none;">
            <a href="javascript:void(0)" class="h_login">Login</a>
            <span class="h_enter_dec">|</span>
            <a href="javascript:void(0)" class="h_login">Sign up</a>
        </div>

        <div class="h_enter" id="mgUserPanl">
            <a href="javascript:void(0)" id="mgUserId" class="h_login">已经登陆的用户名</a>

            <div class="h_lang_pack" id="hLangExit">
                <div class="h_lang_pack_item h_lang_pack_item_exit"><a href="javascript:void(0)">退出</a></div>
            </div>
        </div>

        <div class="h_social">
            <span>Share:</span>
            <a href="http://www.facebook.com/sharer/sharer.php?u=https://www.mguwp.com/" target="_blank" title="facebook">&nbsp;</a>
            <a href="http://twitter.com/home?status=https://www.mguwp.com/" target="_blank" title="twitter" class="h_twi">&nbsp;</a>
            <!--
            这个twitter只分享网址
            <a href="http://twitter.com/share?url=https://store.mguwp.com/" target="_blank" title="twitter" class="h_twi">&nbsp;</a>-->
            <!--<a href="javascript:void(0)" title="YouTube" class="h_youtube">&nbsp;</a>-->
        </div>


    </div>
</header>
<script>
    var ohLangVis = document.getElementById("hLangVis");
    var ohLangPack = document.getElementById("hLangPack");
    var timer = null;
    ohLangPack.onmouseover = ohLangVis.onmouseover = function(){
        clearTimeout(timer);
        ohLangPack.style.display = "block";
    }
    ohLangPack.onmouseout = ohLangVis.onmouseout = function(){
        timer = setTimeout(function(){
            ohLangPack.style.display = "none";
        },800)
    }

    var omgUserPanl = document.getElementById("mgUserPanl");
    var ohLangExit = document.getElementById("hLangExit");
    var exitTimer = null;
    ohLangExit.onmouseover = omgUserPanl.onmouseover = function(){
        clearTimeout(timer);
        ohLangExit.style.display = "block";
    };
    ohLangExit.onmouseout = omgUserPanl.onmouseout = function(){
        timer = setTimeout(function(){
            ohLangExit.style.display = "none";
        },800);
    };

</script>


<!--头部结束-->
</body>
</html>
