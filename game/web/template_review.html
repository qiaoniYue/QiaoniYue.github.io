<body>
<!--弹出框开始-->
<!--弹出框底图-->
<div id="powCodePopLayer"></div>
<!--评论弹出框-->
<div id="powCommentBox" style="display: block">
    <div class="pow-comment-title">
        <h1>Rate and review</h1>
        <a class="pow-comment-close" id="powCommentClose"></a>
    </div>
    <div class="pow-comment">
        <form action="" method="get">

            <div id="powCommentCtn">
                <div class="pow-comment-item">
                    <label class="pow-comment-name">Headline:</label>
                    <input type="text" class="pow-comment-text" placeholder="Give your review a headline">
                </div>
                <div class="pow-comment-item">
                    <label class="pow-comment-name"><span class="pow-comment-necessary">*&nbsp;</span>Rate:</label>
                    <p class="pow-comment-star">
                        <i class="pow-comment-star-singal"></i>
                        <i class="pow-comment-star-singal"></i>
                        <i class="pow-comment-star-singal"></i>
                        <i class="pow-comment-star-singal"></i>
                        <i class="pow-comment-star-disable"></i>
                    </p>
                </div>
                <div class="pow-comment-item">
                    <label class="pow-comment-name">Review:</label>
                    <textarea class="pow-comment-area" placeholder="Write your review"></textarea>
                </div>
                <div class="pow-comment-result">
                    <a class="pow-comment-submit" id="powCommentSubmit">Done</a>
                    <a class="pow-comment-cancel" id="powCommentCancel">Cancel</a>
                </div>
            </div>
            <!--Done按钮点击后显示的div-begin-->
            <div id="powCommentAnswer" style="display: none;">
                <div class="pow-comment-answer-box">
                    <img src="images/per-step-ok.png">
                </div>
                <p class="pow-comment-answer">
                    Thank you!<br>
                    Submitted successfully!
                </p>
                <div class="pow-comment-answer-box">
                    <a class="pow-comment-answer-btn" id="powCommentAnswerBtn">Ok</a>
                </div>
            </div>
            <!--Done按钮点击后显示的div-end-->
        </form>
    </div>




</div>
<!--弹出框结束-->
