<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>首页-h5实现的情况</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
        }

        /*将1rem=10px换为1rem=100px（或者其它容易换算的比例值）;不要在pc端使用rem。*/

        html {
            font-size: 625%;
        }

        /*各分辨率媒体查询换算*/

        @media screen and (min-width:360px) and (max-width:374px) and (orientation:portrait) {
            html { font-size: 703%; }
        }
        @media screen and (min-width:375px) and (max-width:383px) and (orientation:portrait) {
            html { font-size: 732.4%; }
        }
        @media screen and (min-width:384px) and (max-width:399px) and (orientation:portrait) {
            html { font-size: 750%; }
        }
        @media screen and (min-width:400px) and (max-width:413px) and (orientation:portrait) {
            html { font-size: 781.25%; }
        }
        @media screen and (min-width:414px) and (max-width:431px) and (orientation:portrait){
            html { font-size: 808.6%; }
        }
        @media screen and (min-width:432px) and (max-width:479px) and (orientation:portrait){
            html { font-size: 843.75%; }
        }

        @media screen and (max-width:1280px){

            html{font-size:75%} /* 相当于1rem = 12px */

        }

        @media screen and (max-width:1280px){

            html{font-size:75%} /* 相当于1rem = 12px */

        }



        @media screen and (max-width:1920px){

            html{font-size:87.5%} /*相当于1rem = 14px*/

        }

        /*自己推的*/

        /*设计稿px换算直接/100即可得到rem值。*/

        body {
            overflow: scroll;
            overflow-x: hidden;
            /*font-family:Helvetica;*/
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        .main {
            width: 100%;
        }

        .content {
            overflow: hidden;
        }

        .item {
            width: 50%;
            float: left;
            text-align: center;
            padding-top: 5%;
        }
        .item a {
            font-size: .1rem;
        }

        .item a img {
            width: 80%;
        }

        .item a p {
            width: 100%;
            text-align: center;
            margin-top: .1rem;
            font-size: .14rem;
        }
    </style>
</head>
<body>
<div class="main">
    <ul class="content">
        <li class="item">
            <a href="#">
                <img src="imgs/content-1.png" alt="西方魔域">
                <p>西方魔幻</p>
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="imgs/content-2.png" alt="蓝色奇游">
                <p>蓝色奇游</p>
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="imgs/content-1.png" alt="西方魔域">
                <p>西方魔幻</p>
            </a>
        </li>
        <li class="item">
            <a href="#">
                <img src="imgs/content-2.png" alt="蓝色奇游">
                <p>蓝色奇游</p>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
