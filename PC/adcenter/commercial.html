<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MG AD致力构建全球化一站式服务平台</title>
    <meta name="keywords" content="MIRACLE GAMES,广告,Windows Phone,WindowsPhone,WP,Phone,微软,广告平台,积分墙,推广墙,第三方支付,支付,服务,开发者,WP开发者,dev,游戏,应用,推广,媒介,刷榜,评论,榜单">
    <meta name="description" content="MIRACLE GAMES（MG）是一家致力于移动互联网和游戏社交平台的IT企业，公司开发运营的MIRACLE GAMES平台是微软Windows 10以及Windows Phone（WP）系统上的游戏竞技和社交网络平台，为全球开发者提供跨平台SDK服务，可以免费使用包括且不仅限于：游戏中心、社交分享、支付解决方案与交叉推广等功能。MIRACLE GAMES作为微软全球顶级合作伙伴之一、诺基亚战略合作伙伴之一，致力于打造全球化最大的Windows10游戏平台及发行商。">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/pattern.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/forward.css" type="text/css">
    <link rel="stylesheet" href="css/category.css" type="text/css">
</head>
<body>
    <!--调入头部nav的js模板-->
    <script type="text/javascript" src="head.js"></script>
    <!--调入头部nav的js模板结束-->

    <!--中心内容-->
    <div class="public-shears">
        <!--第一主题屏-->
        <div class="public-topic public-topic-bus-bg">
            <div class="public-topic-adv">
                <div class="public-topic-adv-mid">
                    <div class="expand-topic-center">
                        <h1 class="expand-topic">
                            <span class="expand-topic-dec">&nbsp;</span>
                            <span class="expand-topic-txt">联系商务</span>
                            <span class="expand-topic-dec expand-topic-dec-r">&nbsp;</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <!--联系我们表单-->
        <div class="public-show-connect">
            <div class="public-show-connect-bar">
                <h1 class="public-logo-title">
                    想要联系我们或与我们合作？
                </h1>
                <p class="expand-put">
                    敬请填写以下表单并点击提交
                </p>
                <p class="expand-put-hint">
                    （记得正确填写您所在国家的手机号码，以方便我们尽快找到您）
                </p>
                <div class="expand-fill">
                    <form action="mailto:yangyang@mguwp.com" id="test" method="get" onsubmit="return sub();">
                        <div class="expand-fill-it">
                            <label for="exName" class="expand-fill-txt">标题：</label>
                            <input type="text" name="subject" value="联系与合作" class="expand-fill-in">
                        </div>

                        <div class="expand-fill-it">
                            <label for="exName" class="expand-fill-txt">名：</label>
                            <input type="text" name="exName" id="exName" placeholder="名" class="expand-fill-in">
                        </div>

                        <div class="expand-fill-it">
                            <label for="exFamily" class="expand-fill-txt">姓：</label>
                            <input type="text" name="exFamily" id="exFamily" placeholder="姓" class="expand-fill-in">
                        </div>

                        <div class="expand-fill-it">
                            <label for="exCou" class="expand-fill-txt">国家：</label>
                            <input type="text" name="exCou" id="exCou" placeholder="国家" class="expand-fill-in">
                        </div>

                        <input type="hidden" id="body" name="body" />
                        <div class="expand-fill-it">
                            <span class="expand-fill-txt">&nbsp;</span>
                            <input type="submit" class="expand-fill-sub">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--全球触达的本地化服务-->
        <div class="public-show-connect expand-loc-bg">
            <div class="public-show-connect-bar">
                <h1 class="public-logo-title expand-loc-title">
                    全球触达的本地化服务
                </h1>
                <p class="expand-loc-txt">
                    我们在 <span class="expand-bold">北京 | 西雅图 | 巴西 |香港 | 天津 | 南阳</span> 等城市有分支机构，向您提供本地服务。
                </p>
                <div class="expand-loc-img">
                    <img src="images/expand-loc.png">
                </div>
            </div>
        </div>
    </div>

    <!--调入底部js模板-->
    <script type="text/javascript" src="foot.js"></script>
    <!--调入底部js模板结束-->

    <!--实现头部nav切换-->
    <script src="js/roofnav.js" type="text/javascript"></script>
    <!--实现头部始终处于顶部-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/holden.js" type="text/javascript"></script>
    <!--邮件内容的代码部分-->
    <script>
        function sub(){
            test.body.value="您好："+"\r\nMGAD非常开心能收到您的来信,我们很乐意听取您的意见,也期待能与您有更深入的合作。"+"\r\n"+"\r\n名："+test.exName.value+"\r\n姓："+test.exFamily.value+"\r\n国家："+test.exCou.value+"\r\n公司名称："+"\r\n产品名称："+"\r\n信息说明：";
            return true;
        }
    </script>

</body>





</html>
