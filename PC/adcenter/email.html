<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/pattern.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/forward.css" type="text/css">
    <link rel="stylesheet" href="css/category.css" type="text/css">
    <style>
        .expand-contact-us {
            font-size: 16px;
            color: blue;
        }
        .expand-contact-us:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<a href="mailto:yueqiaoni@mguwp.com?subject:The%20subject%20of%20the%20mail&body=The%20body%20of%20the%20email想要添加代码<div></div>" class="expand-contact-us">联系商务</a>


<!--联系我们表单-->

<div class="public-show-connect">
    <div class="public-show-connect-bar">
        <h1 class="public-logo-title">
            想要联系我们或与我们合作？
        </h1>
        <p class="expand-put">
            敬请填写以下表单并点击提交
        </p>
        <p class="expand-put-hint">
            （记得正确填写您所在国家的手机号码，以方便我们尽快找到您）
        </p>
        <div class="expand-fill">
            <form action="" method="post">
                <div class="expand-fill-it">
                    <label for="exName" class="expand-fill-txt">名：</label>
                    <input type="text" name="exName" id="exName" placeholder="名" class="expand-fill-in">
                </div>
                <div class="expand-fill-it">
                    <label for="exFamily" class="expand-fill-txt">姓：</label>
                    <input type="text" name="exFamily" id="exFamily" placeholder="姓" class="expand-fill-in">
                </div>
                <div class="expand-fill-it">
                    <label for="exEmail" class="expand-fill-txt">电子邮箱：</label>
                    <input type="email" name="exEmail" id="exEmail" placeholder="电子邮箱" class="expand-fill-in">
                </div>
                <div class="expand-fill-it">
                    <label for="exTel" class="expand-fill-txt">手机号码：</label>
                    <input type="tel" name="exTel" id="exTel" placeholder="手机号码" class="expand-fill-in">
                </div>
                <div class="expand-fill-it">
                    <label for="exCou" class="expand-fill-txt">国家：</label>
                    <input type="text" name="exCou" id="exCou" placeholder="国家" class="expand-fill-in">
                </div>
                <div class="expand-fill-rows">
                    <label for="exSta" class="expand-fill-txt">信息说明：</label>
                    <textarea name="exSta" id="exSta" placeholder="信息说明" class="expand-fill-ar"></textarea>
                </div>
                <div class="expand-fill-it">
                    <span class="expand-fill-txt">&nbsp;</span>
                    <input type="submit" class="expand-fill-sub">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
