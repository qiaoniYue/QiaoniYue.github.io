<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIRACLE GAMES开放平台-数字化助力中国泛互联网开发者深层次出海</title>
    <meta name="keywords" content="MIRACLE GAMES,广告,Windows Phone,WindowsPhone,WP,Phone,微软,广告平台,积分墙,推广墙,第三方支付,支付,服务,开发者,WP开发者,dev,游戏,应用,推广,媒介,刷榜,评论,榜单">
    <meta name="description" content="MIRACLE GAMES（MG）是一家致力于移动互联网和游戏社交平台的IT企业，公司开发运营的MIRACLE GAMES平台是微软Windows 10以及Windows Phone（WP）系统上的游戏竞技和社交网络平台，为全球开发者提供跨平台SDK服务，可以免费使用包括且不仅限于：游戏中心、社交分享、支付解决方案与交叉推广等功能。MIRACLE GAMES作为微软全球顶级合作伙伴之一、诺基亚战略合作伙伴之一，致力于打造全球化最大的Windows10游戏平台及发行商。">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/records.css" type="text/css">
</head>
<body>
    <div class="recShow" style="display: block">
        <div class="recShowTitle">
            <span>设备活跃指数</span>
        </div>
        <div class="recShowBar">
            <h2 class="recShowGuide">
                <span>Win10全球设备活跃排行</span>
                <span class="recShowGuide-help">按照设备活跃度进行排序，百分比为该设备占总数据量的比例</span>
            </h2>
            <div id="chartmain1" style="width:800px;height:400px;"></div>
            <div class="recShowSource">
                <span>数据来源：MG大数据研究中心</span>
            </div>
        </div>
    </div>

    <!--图表的第三方容器-->
    <script src="js/echarts.common.min.js" type="text/javascript"></script>
    <!--设备分布-设备活跃指数-->
    <script type="text/javascript">

        /*第一个图形转换*/
        var option = {
            dataset: {
                source: [
                    ['score',  'product'],
                    [1,'其他终端设备'],
                    [3, 'WP移动设备'],
                    [8, 'Xbox主机设备'],
                    [14, '平板设备'],
                    [74, 'PC电脑设备']
                ]
            },
            color:'#0078d7',
            grid: {containLabel: true},
            xAxis: {name: '百分比'},
            yAxis: {type: 'category'},
            visualMap: {
                orient: 'horizontal',
                left: 'center',
                min: 10,
                max: 100,
                text: ['High Score', 'Low Score'],
                // Map the score column to color
                dimension: 0,
                inRange: {
                    color: ['#258fe7', '#0078d7']
                }
            },
            series: [
                {
                    type: 'bar',
                    encode: {
                        // Map the "amount" column to X axis.
                        x: 'Win10全球终端设备',
                        // Map the "product" column to Y axis
                        y: '百分比'
                    }
                }
            ],
        };
        //初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('chartmain1'));
        //使用制定的配置项和数据显示图表
        myChart1.setOption(option);
    </script>
</body>
</html>
