<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIRACLE GAMES开放平台-数字化助力中国泛互联网开发者深层次出海</title>
    <meta name="keywords" content="MIRACLE GAMES,广告,Windows Phone,WindowsPhone,WP,Phone,微软,广告平台,积分墙,推广墙,第三方支付,支付,服务,开发者,WP开发者,dev,游戏,应用,推广,媒介,刷榜,评论,榜单">
    <meta name="description" content="MIRACLE GAMES（MG）是一家致力于移动互联网和游戏社交平台的IT企业，公司开发运营的MIRACLE GAMES平台是微软Windows 10以及Windows Phone（WP）系统上的游戏竞技和社交网络平台，为全球开发者提供跨平台SDK服务，可以免费使用包括且不仅限于：游戏中心、社交分享、支付解决方案与交叉推广等功能。MIRACLE GAMES作为微软全球顶级合作伙伴之一、诺基亚战略合作伙伴之一，致力于打造全球化最大的Windows10游戏平台及发行商。">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/records.css" type="text/css">
</head>
<body>
    <div class="recShow">
        <div class="recShowTitle">
            <span>活跃设备</span>
        </div>
        <div class="recShowBar">
            <h2 class="recShowGuide">Windows 10全球设备分布数据统计</h2>
            <div id="chartmain1" style="width:800px;height:400px;"></div>
            <div id="chartmain2" style="width:400px;height: 400px;margin: -90px auto 0 auto"></div>
        </div>
    </div>

    <!--图表的第三方容器-->
    <script src="js/echarts.common.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        /*第一个图形转换*/
        var option = {
            dataset: {
                source: [
                    ['score',  'product'],
                    [1,'其他终端设备'],
                    [3, 'WP移动设备'],
                    [8, 'Xbox主机设备'],
                    [14, '平板设备'],
                    [74, 'PC电脑设备']
                ]
            },
            color:'#0078d7',
            grid: {containLabel: true},
            xAxis: {name: '百分比'},
            yAxis: {type: 'category'},
            visualMap: {
                orient: 'horizontal',
                left: 'center',
                min: 10,
                max: 100,
                text: ['High Score', 'Low Score'],
                // Map the score column to color
                dimension: 0,
                inRange: {
                    color: ['#258fe7', '#0078d7']
                }
            },
            series: [
                {
                    type: 'bar',
                    encode: {
                        // Map the "amount" column to X axis.
                        x: 'Win10终端设备',
                        // Map the "product" column to Y axis
                        y: '百分比'
                    }
                }
            ],

        };
        //初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('chartmain1'));
        //使用制定的配置项和数据显示图表
        myChart1.setOption(option);

        /*第二个图形转换*/
        var myChart2 = echarts.init(document.getElementById('chartmain2'));
        myChart2.setOption({
            /*backgroundColor: '#2c343c',*/
            visualMap: {
                // 不显示 visualMap 组件，只用于明暗度的映射
                show: false,
                // 映射的最小值为 80
                min: 80,
                // 映射的最大值为 600
                max: 600,
                inRange: {
                    // 明暗度的范围是 0 到 1
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name: '终端设备',
                    type: 'pie',
                    radius: '55%',
                    // 设置扇形的颜色
                    color:['#0078d7','#475eff','#61a3ff','#8398ff','#8aad18'],
                    data:[
                        {value:465, name:'PC电脑设备'},
                        {value:310, name:'Xbox主机设备'},
                        {value:335, name:'平板设备'},
                        {value:300, name:'WP移动设备'},
                        {value:270, name:'其他终端设备'}
                    ]
                }
            ],
            roseType: 'angle',
            itemStyle: {
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(0, 0, 0, 0.2)',
                // 鼠标 hover 时候的高亮样式
                emphasis: {
                    shadowBlur: 600,
                    shadowColor: 'rgba(0, 0, 0, 0.2)'
                }
            },

            // 文本的样式
            textStyle: {
                color: 'rgba(0, 0, 0, 0.8)'
            },

            // 视觉引导线的颜色设为浅色
            labelLine: {
                lineStyle: {
                    color: 'rgba(0, 0, 0, 0.8)'
                }
            },
        });





    </script>
</body>
</html>
