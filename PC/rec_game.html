<body>
<div class="recShow" id="recGameType" style="display: block">
    <div class="recShowTitle">
        <span>游戏类型</span>
    </div>
    <div class="recShowBar">
        <h2 class="recShowGuide">
            <span>微软官方商店游戏类型分布</span>

        <div style="width: 800px;height: 400px;">
            <img src="images/records/recGame.png" width="764" height="394">
        </div>

        <div class="recShowSource">
            <span>数据来源：MG大数据研究中心</span>
        </div>
    </div>
</div>

<!--图表的第三方容器-->
<script src="js/echarts.common.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var option = {
/*
        title: {
            x: 'center',
            text: '游戏类型',
            subtext: '微软官方商店游戏类型分布',
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}:\n{c}%'
        },
*/

        calculable: true,
        grid: {
            borderWidth: 0,
            y: 80,
            y2: 60
        },
        xAxis: [
            {
                type: 'category',
                show: true,
                data: ['策略类', '射击类', '角色扮演', '竞速类','益智解谜类', '其他']
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLabel: {
                    show: true,
                    interval: 'auto',
                    formatter: '{value} %'
                },
                show: true
            }
        ],
        series: [
            {
                name: 'Age',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: function (params) {
                            // build a color map as your need.
                            var colorList = [
                                '#0078d7', '#aec200', '#e8be13', '#E87C25', '#27727B',
                                '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',

                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{b}\n{c}%'
                        }
                    }
                },
                data: [4, 23, 11, 7, 12,43],

            }
        ],
    };
    //初始化echarts实例
    var myChartGame = echarts.init(document.getElementById('chartmainGame'));
    //使用制定的配置项和数据显示图表
    myChartGame.setOption(option);


</script>
