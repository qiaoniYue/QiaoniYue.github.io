<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIRACLE GAMES开放平台-数字化助力中国泛互联网开发者深层次出海</title>
    <meta name="keywords" content="MIRACLE GAMES,广告,Windows Phone,WindowsPhone,WP,Phone,微软,广告平台,积分墙,推广墙,第三方支付,支付,服务,开发者,WP开发者,dev,游戏,应用,推广,媒介,刷榜,评论,榜单">
    <meta name="description" content="MIRACLE GAMES（MG）是一家致力于移动互联网和游戏社交平台的IT企业，公司开发运营的MIRACLE GAMES平台是微软Windows 10以及Windows Phone（WP）系统上的游戏竞技和社交网络平台，为全球开发者提供跨平台SDK服务，可以免费使用包括且不仅限于：游戏中心、社交分享、支付解决方案与交叉推广等功能。MIRACLE GAMES作为微软全球顶级合作伙伴之一、诺基亚战略合作伙伴之一，致力于打造全球化最大的Windows10游戏平台及发行商。">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/records.css" type="text/css">
</head>
<body>
<div class="recShow">
    <div class="recShowTitle">
        <span>性别比例</span>
    </div>
    <div class="recShowBar">
        <h2 class="recShowGuide">中国和海外年龄比例</h2>
        <div id="chartmainAge" style="width:800px;min-height:400px;"></div>
        <div id="chartmainAgeAbr" style="width:800px;min-height:400px;margin-top: 30px;"></div>
    </div>
</div>

<!--图表的第三方容器-->
<script src="js/echarts.common.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var option = {
        title: {
            x: 'center',
            text: '中国',
            subtext: '年龄比例',
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}:\n{c}%'
        },



        calculable: true,
        grid: {
            borderWidth: 0,
            y: 80,
            y2: 60
        },
        xAxis: [
            {
                type: 'category',
                show: true,
                data: ['16-22', '23-35', '36-45', '46以上', '其他']
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLabel: {
                    show: true,
                    interval: 'auto',
                    formatter: '{value} %'
                },
                show: true
            }
        ],
        series: [
            {
                name: 'Age',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: function (params) {
                            // build a color map as your need.
                            var colorList = [
                                '#0078d7', '#aec200', '#e8be13', '#E87C25', '#27727B',
                                '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{b}\n{c}%'
                        }
                    }
                },
                data: [25, 35, 29, 5, 6],

            }
        ],
    };
    //初始化echarts实例
    var myChartAge = echarts.init(document.getElementById('chartmainAge'));
    //使用制定的配置项和数据显示图表
    myChartAge.setOption(option);

    var optionAbr = {
        title: {
            x: 'center',
            text: '海外',
            subtext: '年龄比例',
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}:\n{c}%'
        },



        calculable: true,
        grid: {
            borderWidth: 0,
            y: 80,
            y2: 60
        },
        xAxis: [
            {
                type: 'category',
                show: true,
                data: ['16-22', '23-35', '36-45', '46以上', '其他']
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLabel: {
                    show: true,
                    interval: 'auto',
                    formatter: '{value} %'
                },
                show: true
            }
        ],
        series: [
            {
                name: 'Age',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: function (params) {
                            // build a color map as your need.
                            var colorList = [
                                '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                '#0078d7', '#aec200', '#e8be13', '#E87C25', '#27727B',
                                '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{b}\n{c}%'
                        }
                    }
                },
                data: [23, 40, 26, 8, 3],

            }
        ],
    };
    //初始化echarts实例
    var myChartAgeAbr = echarts.init(document.getElementById('chartmainAgeAbr'));
    //使用制定的配置项和数据显示图表
    myChartAgeAbr.setOption(optionAbr);

</script>
</body>
</html>
