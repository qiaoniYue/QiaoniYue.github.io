<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MG AD aims to be a one-stop global advertising service platform</title>
    <meta name="keywords" content="MIRACLE GAMES,Advertising,Windows Phone,WindowsPhone,WP,Phone,Microsoft,Advertising  Platform,Point Wall,Advertising Wall,Third-party Payment,Payment,Service,Developer,WP Developer,dev,Game,APP,Promotion,Media,Ranking Burst,Comment,Rank">
    <meta name="description" content="MIRACLE GAMES (MG) dedicated to the mobile Internet and gaming social platforms. Our MIRACLE GAMES platform is a gaming and social networking platform on Microsoft Windows 10 and Windows Phone (WP) systems. It provides cross-platform SDK services for developers worldwide, including but not limited to: game center, social sharing, payment solutions and cross-promotions. As one of Microsoft's top partners and one of Nokia's strategic partners, MIRACLE GAMES is committed to becoming the world's largest Windows 10 gaming platform and publisher.">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/pattern.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/forward.css" type="text/css">
    <link rel="stylesheet" href="css/category.css" type="text/css">
</head>
<body>
    <!--调入头部nav的js模板-->
    <script type="text/javascript" src="head.js"></script>
    <!--调入头部nav的js模板结束-->

    <!--中心内容-->
    <div class="public-shears">
        <!--第一主题屏-->
        <div class="public-topic public-topic-bus-bg">
            <div class="public-topic-adv">
                <div class="public-topic-adv-mid">
                    <div class="expand-topic-center">
                        <h1 class="expand-topic">
                            <span class="expand-topic-dec">&nbsp;</span>
                            <span class="expand-topic-txt">Cooperation</span>
                            <span class="expand-topic-dec expand-topic-dec-r">&nbsp;</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <!--联系我们表单-->
        <div class="public-show-connect">
            <div class="public-show-connect-bar">
                <h1 class="public-logo-title">
                     Contact us for partnership？
                </h1>
                <p class="expand-put">
                    Please fill out and submit the form below
                </p>
                <!--<p class="expand-put-hint">
                    （记得正确填写您所在国家的手机号码，以方便我们尽快找到您）
                </p>-->
                <div class="expand-fill">
                    <form action="mailto:yangyang@mguwp.com" id="test" method="get" onsubmit="return sub();">
                        <div class="expand-fill-it">
                            <label for="exName" class="expand-fill-txt">Title:</label>
                            <input type="text" name="subject" value="Type of Cooperation" class="expand-fill-in">
                        </div>

                        <div class="expand-fill-it">
                            <label for="exName" class="expand-fill-txt">Name:</label>
                            <input type="text" name="exName" id="exName" placeholder="Name" class="expand-fill-in">
                        </div>

                        <div class="expand-fill-it">
                            <label for="exFamily" class="expand-fill-txt">Last name:</label>
                            <input type="text" name="exFamily" id="exFamily" placeholder="Last name" class="expand-fill-in">
                        </div>

                        <div class="expand-fill-it">
                            <label for="exCou" class="expand-fill-txt">Country:</label>
                            <input type="text" name="exCou" id="exCou" placeholder="Country" class="expand-fill-in">
                        </div>

                        <input type="hidden" id="body" name="body" />
                        <div class="expand-fill-it">
                            <span class="expand-fill-txt">&nbsp;</span>
                            <input type="submit" class="expand-fill-sub" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--全球触达的本地化服务-->
        <div class="public-show-connect expand-loc-bg">
            <div class="public-show-connect-bar">
                <h1 class="public-logo-title expand-loc-title">
                    Localized global service
                </h1>
                <p class="expand-loc-txt">
                    We have branches in Beijing, Seattle, Brazil, Hong Kong, Tianjin, Nanyang and other cities to provide you with localized services.
                </p>
                <div class="expand-loc-img">
                    <img src="images/expand-loc.png">
                </div>
            </div>
        </div>
    </div>

    <!--调入底部js模板-->
    <script type="text/javascript" src="foot.js"></script>
    <!--调入底部js模板结束-->

    <!--实现头部nav切换-->
    <script src="js/roofnav.js" type="text/javascript"></script>
    <!--实现头部始终处于顶部-->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/holden.js" type="text/javascript"></script>
    <!--邮件内容的代码部分-->
    <script>
        function sub(){
            test.body.value="Hello: "+"\r\nGlad to hear from you! Looking forward to our further cooperation. Warm welcome for suggestions!"+"\r\n"+"\r\nName:"+test.exName.value+"\r\nLast name:"+test.exFamily.value+"\r\nCountry:"+test.exCou.value+"\r\nCompany Name:"+"\r\nProduct Name:"+"\r\nInfo Description:";
            return true;
        }
    </script>

</body>





</html>
