<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
    	#box {
    		width: 100%;
    		height: 6000px;
    	}
    	#div1 {
    		width: 200px;
    		height: 200px;
    		border:5px solid pink;
    		background-color: #000;
    		/*position: absolute;*/
    	}
    </style>
</head>
<body>
	<div id="box">
		<div id="div1">（一）解决html5新标签与媒体查询的兼容性问题。
html5shiv：解决ie9以下浏览器对html5新增标签的不识别，并导致CSS不起作用的问题。
respond.min:让不支持css3 Media Query的浏览器包括IE6-IE8等其他浏览器支持查询。
由于IE6/IE7/IE8还有很大一部分用户，为了让网站浏览者都能正常的访问HTML5网站，故这两种方案还是需要的，
下面是两个解决方法的cdn地址写法：
</div>
	</div>
	<script type="text/javascript">
	console.log(navigator.userAgent);
	var os = function (){
		var ua = navigator.userAgent,
	    isWindowsPhone = /(?:Windows Phone)/.test(ua),
	    isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
	    isAndroid = /(?:Android)/.test(ua),
	    isFireFox = /(?:Firefox)/.test(ua),
	    isChrome = /(?:Chrome|CriOS)/.test(ua),
	    isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
	    isPhone = /(?:iPhone)/.test(ua) && !isTablet,
	    isPc = !isPhone && !isAndroid && !isSymbian;
	    return {
	        isTablet: isTablet,
	        isPhone: isPhone,
	        isAndroid: isAndroid,
	        isPc: isPc
		};
	}();

	if (os.isAndroid || os.isPhone) {
	  //console.log("手机")
	  document.getElementById("div1").style.backgroundColor = "red";
	  document.getElementById("div1").style.position = "fixed";
	  document.getElementById("div1").style.bottom = "0";
	  document.getElementById("div1").style.left = "0";
	} else if (os.isTablet) {
	  //console.log("平板")
	  document.getElementById("div1").style.backgroundColor = "blue";
	} else if(os.isPc) {
	  //console.log("电脑")
	  document.getElementById("div1").style.backgroundColor = "green";
	  document.getElementById("div1").style.position = "fixed";
	  document.getElementById("div1").style.bottom = "0";
	  document.getElementById("div1").style.left = "0";
	}
	</script>
</body>
</html>
