<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站适配手机端</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            border:none 0;
        }
        ul,ol,li{
            list-style: none;
        }
        a{
            color:#000;
        }
        a:link,
        a:visited {
            text-decoration: none;
        }

        a:hover,
        a:active {
            text-decoration: none;
        }
        header{
            width:100%;
            height:68px;
            overflow: hidden;
        }
        .logo{
            float: left;
            margin-left:12.5%;
        }
        .navBox{
            width: auto;
            display: block;
            float:right;
            margin-right:12.5%;
            overflow: hidden;
        }
        .navBox li{
            float: left;
            padding-left: 2%;
        }
        .navBox li a{
            line-height: 68px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <a href="#">
            <img src="imgs/logo-adapter.png" alt="公司logo" width="100%">
        </a>
    </div>
    <ul class="navBox">
        <li>
            <a href="#">首页</a>
        </li>
    </ul>
</header>
</body>
</html>
